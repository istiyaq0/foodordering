<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast</title>
</head>
<body>
    <h1>Sales Forecast</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <h2>Total Revenue: ${{ total_revenue }}</h2>
        <h3>Most Ordered Item: {{ most_ordered_item }}</h3>
        <h3>Daily Orders:</h3>
        <ul>
            {% for day, count in daily_orders.items() %}
                <li>{{ day }}: {{ count }} orders</li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="{{ url_for('menu') }}">Back to Menu</a>
</body>
</html>
